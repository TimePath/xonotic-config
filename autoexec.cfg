exec reset.cfg
exec effects-custom.cfg

alias r "fs_rescan; restart"

exec binds.cfg

cl_autoscreenshot 2
scr_screenshot_jpeg 0
scr_screenshot_png 1

cl_hitsound 2
cl_hitsound_antispam_time 0
cl_hitsound_max_pitch 1.5
cl_hitsound_min_pitch 0.75
cl_hitsound_nom_damage 25

physics xonotic

minplayers 4

set menu_watermark ""
alias menu_watermark ""

cl_netlocalping 60

// Player

cl_allow_uid2name "1"
_cl_name "^xF91Time^x19FPath"
_cl_color "94"
color 5 14
_cl_playermodel "models/player/megaerebus.iqm"

hud_damage_blur 0
hud_damage 0.4

cl_forceplayermodels "1"
cl_forceplayercolors "1"

cl_gentle_gibs 1

cl_particles_alpha 0.2
cl_particles_sparks 0
cl_particles_blood 0
r_coronas 0
r_bloom 0

gl_picmip_world 10
gl_texturecompression 1

cl_simple_items 1

// Crosshair

//r_drawviewmodel 0
cl_reticle 0
cl_zoomspeed -1
cl_unpress_zoom_on_weapon_switch 1

cl_bobfall 0
cl_bobmodel 0
cl_bobup 0

cl_deathscoreboard 1

// Gameplay

	sensitivity "4"
	m_accelerate "0"
	in_pitch_max "100"
    in_pitch_min "-100"
	
	vid_vsync "0"

	cl_reticle "0"
	cl_velocityzoom "0"
	cl_zoomfactor "5"

	fov "110"
	
	cl_autoswitch "0"

	cl_gunalign "1" // Center gun

	crosshair_color_special 3

	crosshair "20" // 27, 16, 20
	crosshair_alpha "0.75"
	crosshair_dot "1"
	crosshair_dot_color "1 0 1"

	crosshair_pickup "0" // No visual pickup indication

	crosshair_hitindication "0.1"

	// Disable hit testing
	crosshair_hittest "1" // 1.25
	crosshair_hittest_blur "0"
	crosshair_hittest_showimpact "0"

	crosshair_ring_inner "1"
	crosshair_ring_reload_size "2"

	crosshair_size "0.3"
	crosshair_dot_size "1.25"

	crosshair_minstanex_size "0.8"

	cl_bob "0"
	cl_bob2 "0
	cl_bobmodel "0"
	cl_bobup "0"
	cl_bobfall "0"
	cl_smoothviewheight "0"
	cl_leanmodel "0"
	cl_followmodel "0"

	// Accuracy

	scoreboard_accuracy "1"
	accuracy_color1 "0 1 0"
	accuracy_color2 "0 0 1"
	accuracy_color_levels "0 50 100"

// Audio

	mastervolume "1"
	snd_channel6volume "1"

	snd_mutewhenidle "0"
	snd_spatialization_control "1"
	menu_snd_attenuation_method "0"

// HUD

	// Frag messages

	hud_panel_centerprint "1"
	hud_panel_centerprint_fontscale "1"
	hud_panel_timer_increment "0"

// Perf

	cl_maxfps_alwayssleep "0"
	cl_maxidlefps "20"
	cl_minfps "1000"
	cl_maxfps "0"

	gl_vbo "1" // can be buggy

	gl_texturecompression "1"

	mod_q3bsp_nolightmaps "1"

// UNCATEGORISED

	cl_curl_maxdownloads "5"
	cl_curl_maxspeed "1000"

	menu_tooltips "2"
	showfps "1"
	showtime "0"
	showdate "0"

	cl_clippedspectating "0"

	cl_joinbeforedownloadsfinish "0"

	cl_autodemo "1"
	cl_autoscreenshot "1"

	con_chat "10"

	cl_deathglow "0.8"

	seta "hud_damage" "0.5"
	seta "hud_damage_factor" "0.025"
	seta "hud_damage_fade_rate" "0.75"
	seta "hud_panel_physics" "2"
	seta "hud_panel_physics_speed_unit" "1"
	seta "hud_panel_radar_zoommode" "3"

// menu_sync

// Resolution

vid_width "1920"
vid_conwidth "960"
vid_height "1040"
vid_conheight "540"

vid_fullscreen "0"
vid_resizable "1"
